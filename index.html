<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block-form">
        <form action="/" method="post" id="form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Welcome to Course ❤️ </p>  
            <div class="block-form__form-group success">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:Thanh Ngân" class="form-control" />
                <div class="error"></div> 
            </div>

            <div class="block-form__form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="VD:email@domain.com" class="form-control" />
                <div class="error"></div> 
            </div>

            <div class="block-form__form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control"   />
                <div class="error"></div> 
            </div>
            <div class="block-form__form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control" />
                <div class="error"></div> 
            </div>
            <div class="block-form__form-submit">
                <button type="submit" class="form-submit">Đăng ký</button>

            </div>
        </form>
    </div>
    <script src="/Validator.js"></script>
    
</body>
</html>
